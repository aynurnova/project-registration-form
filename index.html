<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..
900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
<title>Registration Form</title>
</head>
<body>
    <div class="container">
            <div class="card">
                <div class="left-side">
                    <div class="Logo">
                        <img src="./assets/yollo-logo.svg" alt="Logo">
                    </div>
                    <div class="info"> 
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Reiciendis enim nostrum, aspernatur illum harum soluta 
                            recusandae ex ut similique doloribus totam fuga, et 
                            accusantium exercitationem impedit, aliquid tempora. 
                            Adipisci, accusamus.</p>
                    </div>
                    <div class="button1">
                        <button>Log In</button>
                    </div>
                </div>
                <div class="right-side">
                    <div class="header">
                          <h2>Registration Form</h2>
                    </div>
                    <form>
                        <div class="input-section">
                            <div class="full-name-input">
                                 <div class="first-name">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name">
                                 </div>
                                 <div class="last-name">
                                       <label for="last-name">Last Name</label>
                                       <input type="text" id="last-name">
                                 </div>
                            </div>
                            <div class="email-password-input">
                                   <div class="email">
                                       <label for="email">Email</label> <br>
                                       <input type="email" id="email">
                                   </div>
                                    <div class="password">
                                       <label for="password">Password</label> <br>
                                       <input type="password" id="password"> 
                                   </div>
                            </div>
                            <div class="checkbox-input"> 
                                      <input type="checkbox" id="checkbox">
                                      <label for="checkbox">I agree with the <span> <a href="#">terms and conditions</a></span></label>
                            </div>
                        </div>
                    </form>                   
                    <div class="button2">
                        <button>Register</button>
                   </div>
                </div>
        
            </div>
    </div>
</body>
</html>
